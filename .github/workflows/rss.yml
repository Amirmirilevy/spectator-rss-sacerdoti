name: Generate Feed

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # ðŸ‘ˆ This is REQUIRED to allow committing files
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # ðŸ‘ˆ Uses GitHub's built-in token

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        run: python generate_feed.py

      - name: Commit and push updated files
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add feed.xml articles.json
          git diff --cached --quiet || git commit -m "Update feed"
          git push

